<!DOCTYPE html>
<html>
  <head>
    <title>css styling</title>
    <style>
      img {
        margin: 10px;
      }
      div {
        border: 2px solid black;
        height: 400px;
      }
      .container {
        display: flex;
      }
      .img3 {
        position: sticky;
        top: 30px;
      }

      .low {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="hacker.png"
        alt="hacker 1 "
        width="250px"
        height="200px"
        class="img1"
      />
      <img
        src="hacker.png"
        alt="hacker 2 "
        width="250px"
        height="200px"
        class="img2"
      />
      <img
        src="hacker.png"
        alt="hacker 3"
        width="250px"
        height="200px"
        class="img3"
      />
      <img
        src="hacker.png"
        alt="hacker 4 "
        width="250px"
        height="200px"
        class="img4"
      />
    </div>
    <div class="low"></div>
  </body>
</html>
